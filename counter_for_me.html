<script type="text/javascript">
function cdtd() {
	var newyear = new Date("Jan 12, 2016 00:01:00")
	var now = new Date();
	var timeDiff = now.getTime()-newyear.getTime();

	var seconds = Math.floor(timeDiff/1000);
	var minutes = Math.floor(seconds/60);
	var hours = Math.floor(minutes/60);
	var days = Math.floor(hours/24);

	seconds = seconds - 60*minutes
	minutes = minutes - 60*hours
	hours = hours-24*days;

	if(days<10) {
		days = "0"+days;
	}
	
	if(hours<10) {
		hours = "0"+hours;
	}

	if(minutes<10) {
		minutes = "0"+minutes;
	}
	
	if(seconds<10) {
		seconds = "0"+seconds;
	}

	document.getElementById("DdayBox").innerHTML = days;

	var timer = setTimeout('cdtd()',1000);
	
}
</script>
